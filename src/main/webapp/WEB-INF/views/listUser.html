<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<a href="/formCreate" class="btn btn-success">Create</a><br>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Stt</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col-2">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u,stt:${list}">
        <th scope="row" th:text="${stt.count}"></th>
        <td th:text="${u.firstName}"></td>
        <td th:text="${u.lastName}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.phone}"></td>
        <td><a th:href="@{|/delete/${u.id}|}">delete</a></td>
        <td><a th:href="@{|/edit/${u.id}|}">update</a></td>
    </tr>

    </tbody>
</table>
<div>
    <a th:if="${list.hasPrevious()}" th:href="@{|/?page=${list.number -1}|}">Previous</a>
    <span th:text="${list.number + 1}"></span>/<span th:text="${list.getTotalPages()}"></span>
    <a th:if="${list.hasNext()}" th:href="@{|/?page=${list.number +1}|}">Next</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
